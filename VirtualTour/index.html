<html>
    <head>
        <title>Virtual Tour</title>
        <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src = "./Components/tour.js"></script>
    </head>
    <body>
        <a-scene id = "main-scene">
            <a-sky id = "main-container" color = "#9ddbfc"></a-sky>

            <a-camera id = "camera" wasd-controls = "enabled: false">
                <a-entity 
                    position = "0 0.8 -1"
                    text = "color:#000000; font: dejavu; width: 2.5; align: center; value: Welcome to Virtual Tour"
                ></a-entity>

                <a-entity
                    position = "0 0.7 -1"
                    text = "color:#000000; font: dejavu; width: 1.5; align: center; value: Lets visit some popular places!"
                ></a-entity>
            </a-camera>

            <a-entity id = "places-container"
                tour
            ></a-entity>
        </a-scene>
    </body>
</html>
